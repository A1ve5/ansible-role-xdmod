---
# defaults file for ansible-role-xdmod

xdmod_packages:
 - epel-release
 - httpd 
 - mariadb-server
 - mariadb
 - php
 - php-cli
 - php-mysql
 - php-pdo 
 - php-gd 
 - php-xml 
 - php-pear-Log 
 - php-pear-MDB2
 - php-pear-MDB2-Driver-mysql 
 - java-1.8.0-openjdk
 - java-1.8.0-openjdk-devel 
 - cronie 
 - logrotate
 - wget

xdmod_dbdir: "/mnt/xdmod-db"

xdmod_databases:
 - mod_hpcdb
 - mod_logger
 - mod_shredder
 - moddb
 - modw
 - modw_aggregates

xdmod_tarball_install: False
xdmod_symlinks:
 - { src: "/opt/xdmod/etc/apache.d/xdmod.conf", dest: "/etc/apache2/conf.d/xdmod.conf" }
 - { src: "/opt/xdmod/etc/cron.d/xdmod", dest: "/etc/cron.d/xdmod" }
 - { src: "/opt/xdmod/etc/logrotate.d/xdmod", dest: "/etc/logrotate.d/xdmod" }
